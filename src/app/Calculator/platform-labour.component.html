<div class="card-body">
    <ngb-tabset>
        <ngb-tab *ngIf="labourList && labourList.length !== 0" title="{{'PLATFORM.LABOUR.MENU.LIST OF LABOUR TYPES' | translate}}" id="tabListOfLabourTypes">
            <ng-template ngbTabContent>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3 align-self-center"><b>{{'PLATFORM.LABOUR.COLUMN.LABOUR TYPE' | translate}}</b></div>
                            <div class="col-sm-5 align-self-center"><b>{{'PLATFORM.LABOUR.COLUMN.DESCRIPTION' | translate}}</b></div>
                            <div class="col-sm-3 align-self-center"><b>{{'PLATFORM.LABOUR.COLUMN.HOURLY RATE' | translate}}</b></div>
		                </div>
                        <div *ngFor="let labourItem of labourList">
                            <div class="row">
                                <div class="col-sm-3 align-self-center">
                                    <gg-editor [content]="labourItem.name" [showControls]="true" (editSaved)="nameLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                                <div class="col-sm-5 align-self-center">
                                    <gg-editor [content]="labourItem.description" [showControls]="true" (editSaved)="descriptionLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                                <div class="col-sm-3 align-self-center">
                                    <gg-editor [content]="labourItem.hourlyRate" [isMonetary]="true" [showControls]="true" (editSaved)="hourlyRateLabourUpdated($event, labourItem)"></gg-editor>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="{{'PLATFORM.LABOUR.MENU.ADD A LABOUR TYPE' | translate}}" id="tabAddALabourType">
            <ng-template ngbTabContent>
                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid">
                            <form [formGroup]="labourForm" (ngSubmit)="save(labourForm.value, labourForm.valid)">
                                <div class="form-group row">
                                    <label for="labourType" class="col-sm-2 col-form-label col-xl-2">{{'PLATFORM.LABOUR.LABEL.LABOUR TYPE' | translate}}:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="labourType" id="labourType" placeholder="{{'PLATFORM.LABOUR.LABEL.LABOUR TYPE' | translate}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">{{'PLATFORM.LABOUR.LABEL.DESCRIPTION' | translate}}:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="{{'PLATFORM.LABOUR.LABEL.DESCRIPTION' | translate}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="hourlyRate" class="col-sm-2 col-form-label col-xl-2">{{'PLATFORM.LABOUR.LABEL.HOURLY RATE (IN EUROS)' | translate}}:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" step="any"  class="form-control" formControlName="hourlyRate" id="hourlyRate" placeholder="{{'PLATFORM.LABOUR.LABEL.HOURLY RATE (IN EUROS)' | translate}}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!labourForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="labourForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
