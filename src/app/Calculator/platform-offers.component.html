<div class="card-body">
    <ngb-tabset>
        <ngb-tab *ngIf="offersList && offersList.length > 0" title="{{'PLATFORM.OFFER.MENU.LIST OF OFFERS' | translate}}" id="tabListOfOffers">
            <ng-template ngbTabContent>
                <gg-platform-offer-list [offersObservable]="offersObservable"></gg-platform-offer-list>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="{{'PLATFORM.OFFER.MENU.ADD AN OFFER' | translate}}" id="tabAddAnOffer">
            <ng-template ngbTabContent>
                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid">
                            <form [formGroup]="offerForm" (ngSubmit)="save(offerForm.value, offerForm.valid)">
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label col-xl-2">{{'PLATFORM.OFFER.LABEL.DESCRIPTION' | translate}}:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="description" id="description" placeholder="{{'PLATFORM.OFFER.LABEL.DESCRIPTION' | translate}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-xl-2">{{'PLATFORM.OFFER.LABEL.CLIENT' | translate}}:</label>
                                    <div class="col-sm-10">
                                        <gg-editor-autocomplete [selectableData]="clientsListObservable" [emptyContentText]="'PLATFORM.OFFER.LABEL.CHOOSE A CLIENT' | translate"
                                        (idChanged)="clientIdChanged($event)"></gg-editor-autocomplete>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-success" type="submit" [disabled]="!offerForm.valid">{{'FORM.SUBMIT' | translate}}</button>
                                    </div>
                                    <div class="col-sm-3 col-md-2 col-lg-2">
                                        <button class="btn btn-info"  [disabled]="offerForm.pristine" (click)="reset()">{{'FORM.RESET' | translate}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
